<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="{{url_for('static', filename='images/logo.JPEG')}}" type="image/x-icon">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo.css') }}">

</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body">
             <!-- Logo acima do formulÃ¡rio -->
            <!-- <img src="{{ url_for('static', filename='images/logo.JPEG') }}" alt="Logo" width="260" height="200" class="mb-4 mt-0 ms-5 d-block"> -->
            <!-- <img src="{{ url_for('static', filename='images/logo.JPEG') }}" alt="Logo" width="260" height="200" class="mb-4 mx-auto d-block"> -->
            <img src="{{ url_for('static', filename='images/logo.JPEG') }}" alt="Logo" class="img-fluid mb-4 mx-auto d-block" style="max-width: 260px; height: auto;">  
            <h4 class="card-title mb-4 text-center">Login</h4>

            <!-- MENSAGENS FLASH -->
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <form action="" method="post">
              <div class="mb-3">
                <label for="emailForm" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailForm" name="emailForm" required>
              </div>
              <div class="mb-3">
                <label for="senhaForm" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senhaForm" name="senhaForm" required>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-laranja">Entrar</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
